<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Three.js Fundamentals</title>
  <style>
    html, body {
        margin: 0;
        height: 100%;
    }
    #c {
        width: 100%;
        height: 100%;
        display: block;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script>
  <script>
  {

    const canvas = document.querySelector('#c');
    const renderer = new THREE.WebGLRenderer({canvas});

    const fov = 40;
    const aspect = 2;  // the canvas default
    const near = 0.1;
    const far = 1000;
    const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    camera.position.z = 40;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xAAAAAA);

    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(-1, 2, 4);
    scene.add(light);

    const objects = [];
    const spread = 15;

    const init = async () => {

      const font = await loadFont('fonts/helvetiker_regular.typeface.json');

      {
        const geometry =  new THREE.TextBufferGeometry('devine', {
          font: font,
          size: 3.0,
          height: .2,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 0.15,
          bevelSize: .3,
          bevelSegments: 5,
        });
        addSolidGeometry(-.5, 0, geometry);

        // create a new Mesh and wrap it in a parent to change the center point
        const mesh = new THREE.Mesh(geometry, createMaterial());
        geometry.computeBoundingBox();
        geometry.boundingBox.getCenter(mesh.position).multiplyScalar(-1);
        const parent = new THREE.Object3D();
        parent.add(mesh);

        addObject(.5, 0, parent);
      }

      requestAnimationFrame(render);
    };

    // promisify font loading
    const loadFont = (url) => {
      const loader = new THREE.FontLoader();
      return new Promise((resolve, reject) => {
        loader.load(url, resolve, undefined, reject);
      });
    };
    
    const addObject = (x, y, obj) => {
      obj.position.x = x * spread;
      obj.position.y = y * spread;
    
      scene.add(obj);
      objects.push(obj);
    };

    const createMaterial = () => {
      const material = new THREE.MeshPhongMaterial({
        side: THREE.DoubleSide,
      });
    
      const hue = Math.random();
      const saturation = 1;
      const luminance = .5;
      material.color.setHSL(hue, saturation, luminance);
    
      return material;
    };

    const addSolidGeometry = (x, y, geometry) => {
      const mesh = new THREE.Mesh(geometry, createMaterial());
      addObject(x, y, mesh);
    };

    const addLineGeometry = (x, y, geometry) => {
      const material = new THREE.LineBasicMaterial({color: 0x000000});
      const mesh = new THREE.LineSegments(geometry, material);
      addObject(x, y, mesh);
    };

    const render = (time) => {
      time *= 0.001;  // convert time to seconds

      if (resizeRendererToDisplaySize(renderer)) {
        const canvas = renderer.domElement;
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
      }

      objects.forEach((obj, ndx) => {
        const speed = .1 + ndx * .05;
        const rot = time * speed;
        obj.rotation.x = rot;
        obj.rotation.y = rot;
      });
    
      renderer.render(scene, camera);
    
      requestAnimationFrame(render);
    };

    const resizeRendererToDisplaySize = (renderer) => {
      const canvas = renderer.domElement;
      const pixelRatio = window.devicePixelRatio;
      const width  = canvas.clientWidth  * pixelRatio | 0;
      const height = canvas.clientHeight * pixelRatio | 0;
      const needResize = canvas.width !== width || canvas.height !== height;
      if (needResize) {
        renderer.setSize(width, height, false);
      }
      return needResize;
    }

    init();

  }
  </script>
</body>
</html>
